    <header class="col-md-8 col-md-offset-2">
        <h1>Contact Form <small>Bootstrap template, demonstrating a single contact form</small></h1>
        <hr>
    </header>
    
    <!-- Contact Form -->
    <div class="container">
        <div class="row">
            <div class="panel-body col-md-10 col-md-offset-1">
                <div class="well well-md">
                    <form action="#" class="form-horizontal" method="POST" id="contact">
                        <fieldset>
                            <legend class="contact">Contact us</legend>
                            <!-- First Name -->
                            <div class="form-group">
                                <div class="input-group col-md-8 col-md-offset-2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                </div>
                            </div>
                            <!-- Last Name -->
                            <div class="form-group">
                                <div class="input-group col-md-8 col-md-offset-2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                            <!-- Email address -->
                            <div class="form-group">
                                <div class="input-group col-md-8 col-md-offset-2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email_address" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
                            <!-- Telephone number -->
                            <div class="form-group">
                                <div class="input-group col-md-8 col-md-offset-2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>
                            <!-- Feedback message -->
                            <div class="form-group">
                                <div class="input-group col-md-8 col-md-offset-2">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                </div>
                            </div>
                            <!-- Send button -->
                            <div class="form-group">
                                <div class="col-md-2 col-md-offset-2">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#send_modal">Send</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="send_modal" role="dialog">
                                        <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Feedback message sent.</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Thank you for your feedback. We will answer you as soon as possible.</p>
                                                </div>
                                                <!--<div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                </div>-->
                                            </div>
                                        </div> <!-- End modal-dialog -->
                                    </div> <!-- End Modal -->
                                </div>
                            </div> <!-- End Send button -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        
        <!-- Footer -->
        <footer>
