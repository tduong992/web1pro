<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="panel-body col-lg-12">
        <h1 style="display:inline!important;">Blog</h1>
        <form action="./editor.html" method="POST" class="form-inline" style="display: inline !important; float: right;">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <!-- Nagivation menu -->
    <ul class="nav nav-tabs">
        <li role="presentation">
            <a href="home.html"><span class="glyphicon glyphicon-map-marker"></span> Home</a>
        </li>
        <li role="presentation">
            <a href="./artikel.html"><span class="glyphicon glyphicon-book"></span> Artikel</a>
        </li>
        
        <li role="presentation" class="active">
            <a href="#"><span class="glyphicon glyphicon-search"></span> Search</a>
        </li>
        <!--<li role="presentation">
            <a href="./editor.html"><span class="glyphicon glyphicon-edit"></span> Editor</a>
        </li>-->
    </ul>
    <div class="panel-body col-lg-6">
        <form>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="countryInput">Country</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Country">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="waitingDialog.show();setTimeout(function () {waitingDialog.hide();}, 1000);">Search</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts/bootstrap-waitingfor.js"></script>
</body>
</html>
