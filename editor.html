<head>
    <title>Editor</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container-fluid">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="col-md-10 col-md-offset-1">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Blog</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- Navigation menu list -->
                    <div class="col-md-5">
                        <ul class="nav navbar-nav">
                            <li><a href="./home.html"> Home</a></li>
                            <li>
                                <a href="./articles.html"> Articles</a>
                                <!-- TODO nice to have: show a sub-menu to the articles page grouped by categories.
                                     Redirect to the same articles page as a static Website project. -->
                                <!--<ul>
                                    <li><a href="#">Continents</a></li>
                                    <li><a href="#">Countries</a></li>
                                    <li><a href="#">Cities</a></li>
                                    <li><a href="#">Seasons</a></li>
                                </ul>-->
                            </li>
                            <li><a href="./about.html"> About</a></li>
                            <li><a href="./contact.html"> Contact</a></li>
                        </ul>
                    </div>
                    <!-- Log Out Form -->
                    <div class="navbar-form navbar-right col-md-6">
                        <form action="./home.html" method="POST" class="form-inline" id="log_out">
                            <div class="form-group">
                                <span><i class="glyphicon glyphicon-user"></i>
                                    <!-- TODO write a page for the admin user ? -->
                                    Logged in as <a href="#">admin</a>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign out</button>
                        </form>
                    </div> <!-- End Log Out Form -->
                </div> <!-- /.navbar-collapse -->
            </div>
        </div> <!-- /.container -->
    </nav>
    
    <header class="col-md-8 col-md-offset-2">
        <h1>Richtext Editor Form <small>Bootstrap template</small></h1>
        <hr>
    </header>
    
    <!-- Richtext Editor Form -->
    <div class="container">
        <div class="row">
            <div class="panel-body col-md-10 col-md-offset-1">
                <form action="#" method="POST" id="editor">
                    <div class="row">
                        <!-- Country options -->
                        <div class="form-group col-md-6">
                            <label for="country_select">Country</label>
                            <select class="form-control" id="country_select">
                                <option>Austria</option>
                                <option>Belgium</option>
                                <option>Czech Republic</option>
                                <option>Finland</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Great Britain</option>
                                <option>Greece</option>
                                <option>Italy</option>
                                <option>Netherlands</option>
                                <option>Norway</option>
                                <option>Poland</option>
                                <option>Portugal</option>
                                <option>Spain</option>
                                <option>Sweden</option>
                                <option>Switzerland</option>
                            </select>
                        </div>
                        <!-- City options -->
                        <div class="form-group col-md-6">
                            <label for="city_multi_select">Cities</label>
                            <select multiple class="form-control" id="city_multi_select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Datepicker -->
                        <div class="form-group col-md-6">
                            <label>Datetime</label>
                            <div class="input-group date" id="datetimepicker">
                                <label for="datepicker"></label>
                                <input type="text" class="form-control" id="datepicker"/>
                                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                            </div>
                        </div>
                        <!-- Upload file -->
                        <div class="form-group col-md-6">
                            <label for="input_file">Upload file</label>
                            <input type="file" class="form-control-file" id="input_file" aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Upload a preview image for this article.</small>
                        </div>
                    </div>
                    <!-- Text editor -->
                    <div class="row">
                        <div id="summernote" class="col-md-8"><p>Hello Summernote</p></div>
                    </div>
                    <!-- Trigger the modal with a Save button -->
                    <div class="row">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#save_modal" onclick="waitingDialog.show();setTimeout(function () {waitingDialog.hide();}, 1000);">Save</button>
                        <!-- Modal -->
                        <div class="modal fade" id="save_modal" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Article saved</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Your article is successfully saved.</p>
                                    </div>
                                    <!--<div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-md-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>
    </div> <!-- End Richtext Editor Form container -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="./js/tmp_bootstrap-waitingfor.js"></script>
    <!-- Datetime picker's scripts -->
    <script type="text/javascript" src="./js/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="./js/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker').datetimepicker();
        });
    </script>
    <!-- Richtext editor's script -->
    <!-- From: http://summernote.org/getting-started/#run-summernote -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
    <script>
        $(function() {
            $('#summernote').summernote({
                height: 300,                 // set editor height
                minHeight: null,             // set minimum height of editor
                maxHeight: null,             // set maximum height of editor
                focus: true                  // set focus to editable area after initializing summernote
            });
        });
    </script>
</div>
</body>
</html>
