<html lang="en">

    <title>Bootstrap Test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="js/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <h1 style="display:inline!important;">Blog</h1>

    <!-- Navigation menu -->
    <ul class="nav nav-tabs">
        <li role="presentation">
            <a href="./index.html"><span class="glyphicon glyphicon-map-marker"></span> Home</a>
        </li>
        <li role="presentation">
            <a href="./artikel.html"><span class="glyphicon glyphicon-book"></span> Artikel</a>
        </li>
        <li role="presentation" class="active">
            <a href="#"><span class="glyphicon glyphicon-edit"></span> Editor</a>
        </li>
    </ul>
    
    <div class="panel panel-default">
        <div class="panel-body col-lg-2">
            <!-- left aside ? -->
        </div>
        
        <!-- Main editor block -->
        <div class="panel-body col-lg-8">
            <form>
                <div class="row">
                    <!-- Country options -->
                    <div class="form-group col-lg-6">
                        <label for="exampleSelect1">Country</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>Austria</option>
                            <option>Belgium</option>
                            <option>Czech Republic</option>
                            <option>Finland</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Great Britain</option>
                            <option>Greece</option>
                            <option>Italy</option>
                            <option>Netherlands</option>
                            <option>Norway</option>
                            <option>Poland</option>
                            <option>Portugal</option>
                            <option>Spain</option>
                            <option>Sweden</option>
                            <option>Switzerland</option>
                        </select>
                    </div>
                    <!-- City options -->
                    <div class="form-group col-lg-6">
                        <label for="exampleSelect2">Cities</label>
                        <select multiple class="form-control" id="exampleSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Datepicker -->
                    <div class="form-group col-lg-6">
                        <label for="datetimepicker1">Datetime</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                    <!-- Upload file -->
                    <div class="form-group col-lg-6">
                        <label for="exampleInputFile">Upload file</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Upload an image about your trip.</small>
                    </div>
                </div>
                <div class="row">
                    <!-- Text editor -->
                    <div id="summernote" class="col-lg-8"><p>Hello Summernote</p></div>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
            </form>
        </div>
        
        <div class="panel-body col-lg-2">
            <!-- right aside ? -->
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Datetime picker's script -->
<script type="text/javascript" src="js/moment/min/moment.min.js"></script>
<script type="text/javascript" src="js/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
<!-- Richtext editor's script -->
<!-- From: http://summernote.org/getting-started/#run-summernote -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
<script>
$(function() {
    $('#summernote').summernote({
        height: 300,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: true                  // set focus to editable area after initializing summernote
    });
});
</script>
</body>
</html>
