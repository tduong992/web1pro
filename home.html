<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip Blog</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">

<body onload="playclip()">
<!--Login menu-->
<div class="container-fluid">
    <div class="panel-body col-lg-12">
        <h1 style="display:inline!important;">Blog</h1>
        <form action="./editor.html" method="POST" class="form-inline"
              style="display: inline !important; float: right;">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <!-- Nagivation menu -->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#"><span class="glyphicon glyphicon-map-marker"></span> Home</a>
        </li>
        <li role="presentation">
            <a href="./artikel.html"><span class="glyphicon glyphicon-book"></span> Artikel</a>
        </li>
        <li role="presentation">
            <a href="./search.html"><span class="glyphicon glyphicon-search"></span> Search</a>
        </li>
    </ul>
</div>
<div class="container">
    <div id="test" class="carousel slide" data-interval="500" data-ride="carousel" data-keyboard="true">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/angryducks.jpg" alt="angryducks">
            </div>
            <div class="item">
                <img src="img/angryducks.jpg" alt="angryducks">
            </div>
            <div class="item">
                <img src="img/angryducks.jpg" alt="angryducks">
            </div>
            <a class="left carousel-control" href="#test" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#test" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div class="panel">

</div>
    <audio>
        <source src="audio/circ.mp3">
    </audio>
    <div id="sounddiv">
        <bgsound id="sound">
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
